<!doctype html>
<html>
  <head>
    <title>RSS-reader</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">RSS-reader</h1>
      <hr class="my-4">
      <form id="inputForm">
        <div class="form-group">
          <label for="addAddress">Address</label>
          <input type="text" class="form-control" id="addAddress" placeholder="Enter address">
          <div class="invalid-feedback">Invalid Feedback</div>
        </div>
        <button type="submit" id="submitButton" class="btn btn-lg btn-primary" disabled>Submit</button>
      </form>
    </div>

    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status" hidden="true">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <h3>FEEDS</h3>
    <div class="feeds-group"></div>
    <hr>

    <h3>ARTICLES</h3>
    <ul class="articles-group">
      <!-- <li class="list-group-item">Cras justo odio</li> -->
    </ul>
    
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> -->
      <!-- Launch demo modal -->
    <!-- </button> -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script crossorigin="anonymous" href="https://polyfill.io/v3/polyfill.min.js"></script>
  </body>
</html>
